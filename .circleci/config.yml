version: 2

defaults: &defaults
  docker:
    - image: circleci/node:13.6

jobs:
  prepare:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - persist_to_workspace:
          root: .
          paths:
            - node_modules
  build:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: npm run build
      - persist_to_workspace:
          root: .
          paths:
            - build
  test:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: npm run test
  deploy-github:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: echo $GH_NAME $GH_EMAIL
      - run: git config --global user.email "$GH_EMAIL" > /dev/null 2>&1
      - run: git config --global user.name "$GH_NAME" > /dev/null 2>&1
      - run: npm run deploy
workflows:
  version: 2
  branch:
    jobs:
      - prepare
      - build:
          requires:
            - prepare
      - test:
          requires:
            - build
      - deploy-github:
          requires:
            - test